<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Email - MeetingScheduler</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    html, body {
      height: 100%;
      background: linear-gradient(135deg, #7e75f9, #a87ff3);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    
    .verification-container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      padding: 40px 30px;
      width: 340px;
      max-width: 100%;
      margin: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    
    .verification-heading {
      font-size: 1.5em;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
      color: #cecfff;
    }
    
    .verification-subheading {
      font-size: 1em;
      color: #eee;
      margin-bottom: 25px;
      text-align: center;
    }
    
    .code-inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
      justify-content: center;
    }
    
    .code-input {
      width: 40px;
      height: 50px;
      text-align: center;
      font-size: 1.5rem;
      background: rgba(255, 255, 255, 0.12);
      border: none;
      border-radius: 10px;
      color: white;
      box-shadow: inset 5px 5px 10px rgba(0,0,0,0.2), 
                  inset -5px -5px 10px rgba(255,255,255,0.1);
      transition: all 0.2s ease;
    }
    
    .code-input:focus {
      box-shadow: inset 3px 3px 6px rgba(0,0,0,0.2), 
                  inset -3px -3px 6px rgba(255,255,255,0.1);
      outline: 2px solid #6573FF;
    }
    
    .verify-button {
      width: 100%;
      background: #6573FF;
      border: none;
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2), 
                 -5px -5px 10px rgba(255,255,255,0.1);
    }
    
    .verify-button:hover {
      background: #4b5be5;
    }
    
    .verify-button:disabled {
      background: #535353;
      cursor: not-allowed;
    }
    
    .resend-text {
      color: #eee;
      font-size: 15px;
      text-align: center;
    }
    
    .resend-link {
      color: #cecfff;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .resend-link:hover {
      color: #b3b1ff;
    }
    
    .message {
      margin-top: 15px;
      text-align: center;
      min-height: 20px;
      font-size: 14px;
    }
    
    .error-message {
      color: #ff6b6b;
    }
    
    .success-message {
      color: #cecfff;
    }
  </style>
</head>
<body>
  <div class="verification-container">
    <div class="verification-heading">MS&R Verification</div>
    <div class="verification-subheading">
      Enter the 6-digit verification code we sent to
      <strong id="user-email"></strong>
    </div>
    
    <div class="code-inputs">
      <input type="text" class="code-input" maxlength="1" data-index="0" autofocus inputmode="numeric" pattern="[0-9]*">
      <input type="text" class="code-input" maxlength="1" data-index="1" inputmode="numeric" pattern="[0-9]*">
      <input type="text" class="code-input" maxlength="1" data-index="2" inputmode="numeric" pattern="[0-9]*">
      <input type="text" class="code-input" maxlength="1" data-index="3" inputmode="numeric" pattern="[0-9]*">
      <input type="text" class="code-input" maxlength="1" data-index="4" inputmode="numeric" pattern="[0-9]*">
      <input type="text" class="code-input" maxlength="1" data-index="5" inputmode="numeric" pattern="[0-9]*">
    </div>
    
    <button id="verify-button" class="verify-button" disabled>Continue</button>
    
    <div class="resend-text">
      Didn't receive the email?
      <a href="#" id="resend-link" class="resend-link">Resend</a>
    </div>
    
    <div id="message" class="message"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      
      const emailDisplay = document.getElementById('user-email');
      const inputs = document.querySelectorAll('.code-input');
      const verifyButton = document.getElementById('verify-button');
      const resendLink = document.getElementById('resend-link');
      const messageDiv = document.getElementById('message');
      
      emailDisplay.textContent = email;
      inputs[0].focus();
      
      inputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
          e.target.value = e.target.value.replace(/[^0-9]/g, '');
          if (e.target.value && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
          checkCodeComplete();
        });
        
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Backspace' && !e.target.value && index > 0) {
            inputs[index - 1].focus();
          }
        });
      });
      
      function checkCodeComplete() {
        const code = Array.from(inputs).map(input => input.value).join('');
        verifyButton.disabled = code.length !== 6;
        return code.length === 6;
      }
      
      verifyButton.addEventListener('click', async () => {
        const code = Array.from(inputs).map(input => input.value).join('');
        verifyButton.disabled = true;
        messageDiv.textContent = 'Verifying...';
        messageDiv.className = 'message';
        
        try {
          const response = await fetch('/api/auth/verify-email', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, code })
          });
          
          const result = await response.json();
          
          if (response.ok && result.success) {
            messageDiv.textContent = '✅ Email verified successfully!';
            messageDiv.className = 'message success-message';
            
            setTimeout(() => {
              window.location.href = result.redirectTo || '/login-signup.html';
            }, 1500);
          } else {
            messageDiv.textContent = `❌ ${result.error || 'Verification failed'}`;
            messageDiv.className = 'message error-message';
            verifyButton.disabled = false;
            
            if (result.error?.includes('Invalid') || result.error?.includes('expired')) {
              inputs.forEach(input => input.value = '');
              inputs[0].focus();
            }
          }
        } catch (error) {
          messageDiv.textContent = '❌ Network error. Please try again.';
          messageDiv.className = 'message error-message';
          verifyButton.disabled = false;
        }
      });
      
      resendLink.addEventListener('click', async (e) => {
        e.preventDefault();
        messageDiv.textContent = 'Sending new code...';
        messageDiv.className = 'message';
        resendLink.style.pointerEvents = 'none';
        
        try {
          const response = await fetch('/api/auth/resend-verification', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });
          
          const result = await response.json();
          
          if (response.ok && result.success) {
            messageDiv.textContent = '✅ New verification code sent!';
            messageDiv.className = 'message success-message';
            
            inputs.forEach(input => input.value = '');
            inputs[0].focus();
            verifyButton.disabled = true;
          } else {
            messageDiv.textContent = `❌ ${result.error || 'Failed to resend code'}`;
            messageDiv.className = 'message error-message';
          }
        } catch (error) {
          messageDiv.textContent = '❌ Network error. Please try again.';
          messageDiv.className = 'message error-message';
        } finally {
          setTimeout(() => {
            resendLink.style.pointerEvents = 'auto';
          }, 5000);
        }
      });
    });
  </script>
</body>
</html>
